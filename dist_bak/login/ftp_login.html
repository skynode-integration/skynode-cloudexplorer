<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Authorize Unifile</title>
  </head>
  <body>
    <div>
      <form action="/ce/ftp/login_callback" method="post" accept-charset="utf-8">
        <h1>Unifile would like access to your files and folders.</h1>
        <div>
          <label for="host">host</label>
          <input type="text" name="host" placeholder="Host" id="host">
        </div>
        <div>
          <label for="port">port</label>
          <input type="text" name="port" value="21" id="port">
        </div>
        <div>
          <label for="user">username</label>
          <input type="text" name="user" placeholder="user" id="user">
        </div>
        <div>
          <label for="password">password</label>
          <input type="password" name="password" id="password">
        </div>
        <div>
          <input type="submit" name="submit" value="Log in" id="submit">
        </div>
      </form>
    </div>
  </body>
</html>
